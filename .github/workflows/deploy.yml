name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verificar build estático
        id: check-static
        run: |
          if [ -d "./out" ]; then
            echo "has_static_export=true" >> $GITHUB_OUTPUT
          else
            echo "has_static_export=false" >> $GITHUB_OUTPUT
            echo "⚠️ No hay carpeta ./out. Este proyecto tiene API routes, incompatible con output: 'export'."
            echo "El deploy a S3 se omitirá. Para API routes, usa Vercel o AWS Amplify."
          fi

      - name: Configurar AWS Credentials
        if: steps.check-static.outputs.has_static_export == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync con S3
        if: steps.check-static.outputs.has_static_export == 'true'
        run: |
          aws s3 sync ./out s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          aws s3 sync ./out s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidar cache de CloudFront
        if: steps.check-static.outputs.has_static_export == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
